<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to PingIo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-bg: linear-gradient(135deg, #6a11cb, #2575fc);
        --card-bg: rgba(255, 255, 255, 0.9);
        --button-bg: #2575fc;
        --button-hover: #1a5dc8;
        --text-color: #2c3e50;
        --input-bg: #fff;
        --border-radius: 16px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--primary-bg);
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        width: 100%;
        max-width: 450px;
        padding: 3rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container:before {
        content: "";
        position: absolute;
        top: -80px;
        right: -80px;
        width: 160px;
        height: 160px;
        background: rgba(106, 17, 203, 0.1);
        border-radius: 50%;
        z-index: 0;
      }

      .login-container:after {
        content: "";
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 200px;
        height: 200px;
        background: rgba(37, 117, 252, 0.1);
        border-radius: 50%;
        z-index: 0;
      }

      .login-header {
        position: relative;
        z-index: 1;
        margin-bottom: 2.5rem;
      }

      .login-header h1 {
        font-size: 2.2rem;
        margin-bottom: 0.8rem;
        color: #2c3e50;
        font-weight: 700;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .icon-box {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        background: var(--primary-bg);
        border-radius: 50%;
        margin-bottom: 1.5rem;
        box-shadow: 0 8px 20px rgba(37, 117, 252, 0.3);
      }

      .icon-box i {
        color: white;
        font-size: 2.5rem;
      }

      form {
        position: relative;
        z-index: 1;
      }

      .input-group {
        position: relative;
        margin-bottom: 2rem;
      }

      .input-group input {
        width: 100%;
        padding: 1.2rem 1rem 1.2rem 3rem;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        background: var(--input-bg);
        font-size: 1.1rem;
        transition: var(--transition);
      }

      .input-group input:focus {
        border-color: var(--button-bg);
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1);
      }

      .input-group i {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: #95a5a6;
        font-size: 1.2rem;
        transition: var(--transition);
      }

      .input-group input:focus ~ i {
        color: var(--button-bg);
      }

      button[type="submit"] {
        width: 100%;
        padding: 1.2rem;
        background: var(--button-bg);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      }

      button[type="submit"]:hover {
        background: var(--button-hover);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
      }

      button[type="submit"]:active {
        transform: translateY(1px);
        box-shadow: 0 2px 10px rgba(37, 117, 252, 0.3);
      }

      .button-icon {
        margin-left: 8px;
        transition: transform 0.3s ease;
      }

      button[type="submit"]:hover .button-icon {
        transform: translateX(5px);
      }

      .animated-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        overflow: hidden;
      }

      .animated-bg span {
        position: absolute;
        display: block;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 1;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .login-container {
          padding: 2rem;
        }

        .login-header h1 {
          font-size: 1.8rem;
        }

        .icon-box {
          width: 70px;
          height: 70px;
        }

        .icon-box i {
          font-size: 2rem;
        }
      }

      @media (max-width: 400px) {
        .login-container {
          padding: 1.5rem;
        }

        .login-header h1 {
          font-size: 1.6rem;
        }

        .input-group input {
          padding: 1rem 1rem 1rem 2.5rem;
          font-size: 1rem;
        }

        .input-group i {
          left: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="animated-bg">
        <span style="width: 20px; height: 20px; left: 10%; top: 70%"></span>
        <span style="width: 30px; height: 30px; left: 25%; top: 40%"></span>
        <span style="width: 15px; height: 15px; left: 60%; top: 90%"></span>
        <span style="width: 25px; height: 25px; left: 80%; top: 20%"></span>
        <span style="width: 15px; height: 15px; left: 45%; top: 30%"></span>
      </div>

      <div class="login-header">
        <div class="icon-box">
          <i class="fas fa-comments"></i>
        </div>
        <h1>Welcome to PingIo</h1>
        <p>Connect with others in real-time</p>
      </div>

      <form method="POST" action="/">
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name"
            autocomplete="off"
            required
          />
          <i class="fas fa-user"></i>
        </div>

        <button type="submit">
          Join Chat
          <span class="button-icon">
            <i class="fas fa-arrow-right"></i>
          </span>
        </button>
      </form>
    </div>

    <script>
      // Add floating animation for background shapes
      document.addEventListener("DOMContentLoaded", function () {
        const shapes = document.querySelectorAll(".animated-bg span");
        shapes.forEach((shape) => {
          const delay = Math.random() * 15;
          const duration = 15 + Math.random() * 10;
          shape.style.animationDelay = `${delay}s`;
          shape.style.animationDuration = `${duration}s`;
        });
      });
    </script>
  </body>
</html>
